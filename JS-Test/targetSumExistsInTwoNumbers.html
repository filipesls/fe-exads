<script>
    function targetSumExistsInTwoNumbers(array, target) {

        let map = {};
        for (let i = 0; i < array.length; i++) {
            if (map[target - array[i]] || array[i] * 2 == target) {
                console.log(true);
                return true;
            } else {
                map[array[i]] = target - array[i];
            }
        }
        console.log(false);
        return false;
}

    targetSumExistsInTwoNumbers([10, 20], 30); //true
    targetSumExistsInTwoNumbers([10, 20], 35); //false
    targetSumExistsInTwoNumbers([10, 20], 40); //true
    targetSumExistsInTwoNumbers([5, 15, 18, 28], 40); //true
</script>
